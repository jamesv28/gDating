<div class="row logging">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-lg-center text-md-center">Register</h2>
            <div class="line"></div>
            <form ng-submit="register()">
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">First Name: </label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.name.firstName" placeholder="user name" required class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">Last Name: </label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.name.lastName" class="form-control" placeholder="last name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-control-label col-md-3 col-md-offset-1">Username:</label>
                    <div class="col-md-6">
                        <input type="text" placeholder="username" ng-model="user.username" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-control-label col-md-3 col-md-offset-1">Email: </label>
                    <div class="col-md-6">
                        <input type="email" required class="form-control" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-control-label col-md-3 col-md-offset-1">Password:</label>
                    <div class="col-md-6 ">
                        <input type="password" ng-model="user.password" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">Slug</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.slug" placeholder="something random" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">Description: </label>
                    <div class="col-md-6">
                        <textarea class="form-control" ng-model="user.description" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <button type="submit" class="col-md-offset-2 btn  btn-primary-outline">Register</button>
                    <a href="#/" class="btn btn-danger-outline">Cancel
                        <!--<button class="btn btn-outline-danger ">Cancel</button>-->
                    </a>
                </div>
            </form>

        </div>

    </div>
</div>
