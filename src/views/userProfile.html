<div class="row" id="profile">
    <div class="container">
        <div class="col-md-6 col-sm-6">
           <h2>Edit your profile:</h2>
            <form>
                <div class="form-group row">
                    <label class="form-control-label col-md-2">Name</label>
                    <div class="col-md-4">
                        <input ng-model="user.names.firstName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-control-label col-md-2">Last </label>
                    <div class="col-md-4">
                        <input class="form-control" ng-model="user.names.lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-control-label col-md-2">Desc.</label>
                    <div class="col-md-6">
                        <textarea class="form-control" ng-model="user.description" rows="5"></textarea>
                    </div>
                </div>

            </form>
        </div><!-- left -->
        <div class="col-md-4 col-sm-4 col-sm-offset-1 col-md-offset-1">
            <h2>Your profile</h2>
            <p>Name: {{user.names.firstName}} {{user.names.lastName}}</p>
            <p><strong>Description: </strong>{{user.description | limitTo: 100}}</p>
        </div>
    </div>
</div>
