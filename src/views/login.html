<div class="row logging" ng-controller="loginCtrl">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-lg-center text-md-center">Login. </h2>
            <div class="line"></div>
            <form class="form" ng-submit="login()">
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">Username: </label>
                    <div class="col-md-6">
                        <input type="text" placeholder="user name" required class="form-control" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-md-offset-1 form-control-label">Password: </label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn center-block btn-primary-outline">Login</button>
                </div>
            </form>

        </div>

    </div>
</div>
