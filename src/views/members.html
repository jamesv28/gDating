<div class="row loadingBlock" ng-show="loading">
<div class="container spinner">
    <img ng-src="../img/loading2.gif" >
</div>
</div>
<div class="row"  id="memberBackground">
    <div class="container-fluid" >

        <div class="col-md-4 memberLeft"  >
           <p>
               <!-- TODO include pagination here along with filters -->
           </p>
            <div class="indMember col-md-12 col-sm-12" ng-repeat="member in members.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">

                <members-info member="member">

                </members-info>
            </div>
            <uib-pagination template-url="views/pagination.html" max-size="5" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>


        </div>

    </div>
</div>
