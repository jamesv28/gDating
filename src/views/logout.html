<div class="row" id="logout" style="margin-top: 100px;">

    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-md-center">Are You Sure?</h2>
            <form >
                <div class="form-group text-md-center">
                    <button ng-click="logout()" type="submit" class=" btn btn-info-outline ">Logout</button>
                    <a href="#/" class="btn btn-danger-outline">
                       Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
